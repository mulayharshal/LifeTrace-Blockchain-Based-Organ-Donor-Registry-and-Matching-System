spring.application.name=lifetrace-backend

# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=${SERVER_PORT}

# ===============================
# IPFS (Pinata)
# ===============================
pinata.api.key=${PINATA_API_KEY}
pinata.secret.key=${PINATA_SECRET_KEY}

# ===============================
# BLOCKCHAIN CONFIG
# ===============================
blockchain.rpc.url=${BLOCKCHAIN_RPC_URL}
blockchain.contract.address=${BLOCKCHAIN_CONTRACT_ADDRESS}
blockchain.private.key=${BLOCKCHAIN_PRIVATE_KEY}

# ===============================
# EMAIL CONFIG
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth.mechanisms=LOGIN
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.lifetrace.backend.controller
